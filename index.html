<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, inicial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/door.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <div class="signup">
                <h1>Create Account</h1>
                <p>To keep connected with <br>us please login whith your personal info</p>
                <button class="btn" id="signup-btn" type="button" onclick="window.location.replace('createAccount.html')">SIGN UP</button>
            </div>

            <div class="signin">
                <h1>Welcome Back!</h1>
                <div class="links">
                    <a href="https://www.google.com.br/"><i class="bi bi-google"></i></a>
                    <a href="https://www.facebook.com.br/"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.linkedin.com.br/"><i class="bi bi-linkedin"></i></a>
                </div>
                <p>or use your email registration:</p>
                <form class="form">
                    <div class="icon-input"><i class="bi bi-person-fill"></i></div>
                    <input class="input" type="text" id="name" placeholder="Nome"><br>
                    <div class="icon-input"><i class="bi bi-envelope-fill"></i></div>
                    <input class="input" type="email" id="email" placeholder="Email"><br>
                    <div class="icon-input"><i class="bi bi-lock-fill"></i></div>
                    <input class="input" type="password" id="password" placeholder="Senha"><br>
                    <input type="button" class="btn" id="signin-btn" onclick="entrar()" value="SIGN IN">
                    <!--<button class="btn" id="signin-btn" onclick="entrar()">SIGN IN</button>-->
                </form>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
